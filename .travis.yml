os: linux
dist: focal
language: go
go:
    - 1.x
    - master
jobs:
    allow_failures:
        - go: master
before_install:
    - . /etc/os-release
    - sudo sh -c "echo 'deb http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/x${NAME}_${VERSION_ID}/ /' > /etc/apt/sources.list.d/devel:kubic:libcontainers:stable.list"
    - wget -nv https://download.opensuse.org/repositories/devel:kubic:libcontainers:stable/x${NAME}_${VERSION_ID}/Release.key -O- | sudo apt-key add -
    - sudo add-apt-repository -y ppa:ubuntu-lxc/lxc-git-master
    - sudo apt-get update
    - sudo apt-get install -yy lxc-utils lxc-dev libacl1-dev skopeo jq libcap-dev libbtrfs-dev bats
    - GO111MODULE=off go get github.com/openSUSE/umoci/cmd/umoci
    - sudo cp $GOPATH/bin/umoci /usr/bin
    - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.24.0
script:
    - env GO111MODULE=on BATS=/usr/bin/bats make check
