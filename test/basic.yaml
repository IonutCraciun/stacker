centos:
    from:
        type: tar
        url: http://files.tycho.ws/centos.tar.xz
    import:
        - ./basic.yaml
        - https://www.cisco.com/favicon.ico
        - ./executable
    run:
        - cp /stacker/$FAVICON /$FAVICON
        - cp /stacker/executable /usr/bin/executable
    entrypoint: echo hello world
    environment:
        FOO: bar
    volumes:
        - /data/db
layer1:
    from:
        type: built
        tag: centos
    run:
        - rm /favicon.ico
